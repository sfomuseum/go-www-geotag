{{ define "index" }}
{{ template "inc_head" . }}
<link rel="stylesheet" type="text/css" href="/css/index.css" />
<link rel="stylesheet" type="text/css" href="/css/placeholder.css" />
<script type="text/javascript" src="/javascript/geotag.maps.js"></script>
<script type="text/javascript" src="/javascript/geotag.camera.js"></script>
<script type="text/javascript" src="/javascript/geotag.camera.init.js"></script>
<script type="text/javascript" src="/javascript/geotag.maps.init.js"></script>
{{ if .EnableOEmbed }}
<script type="text/javascript" src="/javascript/geotag.oembed.js"></script>
<script type="text/javascript" src="/javascript/geotag.oembed.init.js"></script>
{{ end }}
{{ if .EnablePlaceholder }}
<script type="text/javascript" src="/javascript/geotag.placeholder.js"></script>
<script type="text/javascript" src="/javascript/geotag.placeholder.init.js"></script>
{{ end }}
<div class="container">

    {{ if .EnableOEmbed }}    

    <div class="card">

	<div class="card-header">

	    <form class="form-inline">
		<input class="form-control mr-sm-2" type="search" name="oembed-url" id="oembed-url" placeholder="Enter a URL to retrieve" value="" aria-label="Fetch" size="30" />
		<button class="btn my-2 my-sm-0" type="submit" id="oembed-fetch">Fetch</button>
	    </form>
	</div>
	
	<div id="oembed-image" class="card-body"></div>
	<div class="card-footer" id="oembed-meta"></div>
    </div>
    
    {{ end }}
    
    <div class="card">

	<div class="card-header">

	    {{ if .EnablePlaceholder }}
	    <form class="form-inline">
		<input class="form-control mr-sm-2" type="search" name="placeholder-query" id="placeholder-query" placeholder="Enter a place name to search for" value="" aria-label="Search"/>
		<button class="btn my-2 my-sm-0" type="submit">Search</button>
	    </form>
	    <div id="placeholder-results"></div>
	    {{ end }}
	</div>
	
	<div id="map" class="card-body"></div>
	<div class="card-footer">
	    <div id="feature"></div>
	</div>
    </div>
    
</div>
{{ template "inc_foot" . }}
{{ end }}
